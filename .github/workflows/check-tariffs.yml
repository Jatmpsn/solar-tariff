name: Daily Tariff Rate Check

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-tariffs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run tariff check
        id: check
        env:
          TARIFF_SHEET_CSV_URL: ${{ secrets.TARIFF_SHEET_CSV_URL }}
          ALERT_EMAIL_TO:       ${{ secrets.ALERT_EMAIL_TO }}
          GMAIL_USER:           ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD:   ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python scripts/check-tariffs.py

      - name: Commit updated snapshot if rates changed
        run: |
          git config user.name  "tariff-bot"
          git config user.email "tariff-bot@greentariffmarketplace.com"
          git add scripts/tariff_snapshot.json
          git diff --cached --quiet || git commit -m "chore: update tariff snapshot [skip ci]"
          git push
